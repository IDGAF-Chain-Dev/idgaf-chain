<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDGAF Bridge</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
    <script>
      // Debug: Log ethereum availability
      console.log('Page loaded. Checking for ethereum provider...');
      console.log('Protocol:', window.location.protocol);
      console.log('window.ethereum:', window.ethereum);
      console.log('typeof window.ethereum:', typeof window.ethereum);
      
      // Warn if using file:// protocol
      if (window.location.protocol === 'file:') {
        console.warn('‚ö†Ô∏è Running from file:// protocol. MetaMask may not work!');
        console.warn('Please use a local web server:');
        console.warn('  python -m http.server 8000');
        console.warn('  Then open: http://localhost:8000/index-simple.html');
      }
      
      // Also check after a delay
      setTimeout(() => {
        console.log('After 1 second - window.ethereum:', window.ethereum);
      }, 1000);
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .wallet-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .wallet-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .wallet-address {
            font-family: monospace;
            font-size: 12px;
            color: #666;
            word-break: break-all;
        }

        .connect-btn, .action-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .connect-btn:hover, .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .bridge-section {
            margin-top: 30px;
        }

        .direction-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .direction-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .direction-btn.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 14px;
            color: #1976d2;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #4caf50;
            display: block;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #f44336;
            display: block;
        }

        .status.info {
            background: #e3f2fd;
            color: #1976d2;
            border-left: 4px solid #2196f3;
            display: block;
        }

        .balance-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 12px;
            color: #666;
        }

        .max-btn {
            padding: 4px 8px;
            font-size: 11px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåâ IDGAF Bridge</h1>
        <p class="subtitle">Monad ‚Üî IDGAF Chain Token Bridge</p>

        <div class="wallet-section">
            <div class="wallet-info">
                <div>
                    <strong>Wallet Status</strong>
                    <div class="wallet-address" id="walletAddress">Not Connected</div>
                </div>
            </div>
            <button class="connect-btn" id="connectBtn">Connect Wallet</button>
        </div>

        <div class="bridge-section">
            <div class="direction-selector">
                <button class="direction-btn active" data-direction="l1-to-l2">Monad ‚Üí IDGAF</button>
                <button class="direction-btn" data-direction="l2-to-l1">IDGAF ‚Üí Monad</button>
            </div>

            <div class="input-group">
                <div class="balance-info">
                    <label for="amount">Amount (IDGAF)</label>
                    <div>
                        Balance: <span id="tokenBalance">-</span>
                        <button class="max-btn" id="maxBtn">MAX</button>
                    </div>
                </div>
                <input type="number" id="amount" placeholder="0.0" step="0.01" min="0">
            </div>

            <button class="action-btn" id="bridgeBtn">Bridge Tokens</button>

            <div class="info-box" id="infoBox">
                <strong>‚ÑπÔ∏è Info:</strong> Transfer IDGAF tokens from Monad to IDGAF Chain.
            </div>

            <div class="status" id="status"></div>
        </div>
    </div>

    <script src="app-simple.js"></script>
</body>
</html>
